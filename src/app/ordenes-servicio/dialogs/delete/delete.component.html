<div class="container">
    <h3 mat-dialog-title>¿Está seguro de borrar la orden de servicio?<br>Este proceso es irreversible</h3>
    <div mat-dialog-content>
        <ul class="clearfix">
          <li>
            <p><span class="font-weight-bold"><span class="font-bold">No.: </span>{{data.id}}</span></p>
          </li>
          <li>
            <p><span class="font-weight-bold"><span class="font-bold">Fecha: </span>{{data.dateStart.slice(0,10)}}</span></p>
          </li>
          <li>
            <p><span class="font-weight-bold"><span class="font-bold">Diagnóstico: </span>{{data.diagnosis}}</span></p>
          </li>
          <li>
            <p><span class="font-weight-bold"><span class="font-bold"> Estado:</span> {{data.status}}</span></p>
          </li>
        </ul>
        <hr>
        <ul class="clearfix">
          <li>
            <p><span class="font-weight-bold"><span class="font-bold"> Activo: </span>  </span>{{data.activoId}} <br>{{data.descripcion}}</p>
          </li>
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
            Borrar
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
    </div>
</div>
