<div class="container">
    <h3 mat-dialog-title>¿Está seguro de borrar el activo?<br>Este proceso es irreversible</h3>
    <div mat-dialog-content>
        <ul class="clearfix">
            <li>
                <p><span class="font-weight-bold"> Placa: </span>{{data.id}}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> Activo: </span>{{data.descripcion}}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> Capacidad: </span>{{ data.capacidad }}</p>
            </li>
            <li>
                <p>
                    <span class="font-weight-bold">Fabricante: </span>{{data.fabricante}}
                </p>
            </li>
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
            Delete
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
