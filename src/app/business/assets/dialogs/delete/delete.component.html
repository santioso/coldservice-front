<div class="container">
    <h3 mat-dialog-title>¿Está seguro de borrar este registro?</h3>
    <div mat-dialog-content>
        <ul class="clearfix">
            <li>
                <p><span class="font-weight-bold"> Placa: </span>{{ data.plaque }}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> Serie: </span>{{ data.serie }}</p>
            </li>
            <li>
                <p>
                    <span class="font-weight-bold">Modelo: </span>{{ data.model }}
                </p>
            </li>
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
            Delete
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
