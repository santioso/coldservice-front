<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Básicos'" [items]="['Home','Básicos']" [active_item]="'Activos'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2>Activos</h2>
          </div>
          <div class="body">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                  <div class="materialTableHeader">
                    <div class="left">
                      <ul class="header-buttons-left ms-0">
                        <li class="tbl-title">
                          <h2>Activos</h2>
                        </li>
                        <li class="tbl-search-box">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Buscar" type="text" #filter class="browser-default search-field"
                            aria-label="Search box" (input)="applyFilter($event)">
                        </li>
                      </ul>
                    </div>
                    <div class="right">
                      <ul class="tbl-export-btn">
                        <li class="tbl-header-btn">
                          <div class="m-l-10" matTooltip="ADD">
                            <button mat-mini-fab color="primary" (click)="addNew()">
                              <mat-icon class="col-white">add</mat-icon>
                            </button>
                          </div>
                        </li>
                        <li class="tbl-header-btn">
                          <div class="m-l-10" matTooltip="REFRESH">
                            <button mat-mini-fab color="primary" (click)="refresh()">
                              <mat-icon class="col-white">refresh</mat-icon>
                            </button>
                          </div>
                        </li>
                        <li>
                          <div class="export-button m-l-10" matTooltip="XLSX">
                            <img src="assets/images/icons/xlsx.png" alt="" (click)="exportExcel()"
                              (keydown)="exportExcel()" />
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="body overflow-auto">
                  </div>
                </div>
              </div>
            </div>
            <div class="table-responsive">

              <table mat-table #table [dataSource]="dataSource" matSort class="table mat-cell">

                <!-- Checkbox Column -->
                <!-- <ng-container matColumnDef="select">
                  <mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()" [ngClass]="'tbl-checkbox'">
                    </mat-checkbox>
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (keyDown)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                      [ngClass]="'tbl-checkbox'">
                    </mat-checkbox>
                  </mat-cell>
                </ng-container> -->

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Plaque Column -->
                <ng-container matColumnDef="plaque">
                  <th mat-header-cell *matHeaderCellDef> Placa </th>
                  <td mat-cell *matCellDef="let element"> {{element.plaque}} </td>
                </ng-container>

                <!-- Serie Column -->
                <ng-container matColumnDef="serie">
                  <th mat-header-cell *matHeaderCellDef> Serie </th>
                  <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
                </ng-container>

                <!-- Model Column -->
                <ng-container matColumnDef="model">
                  <th mat-header-cell *matHeaderCellDef> Modelo </th>
                  <th mat-cell *matCellDef="let element"> {{element.model}} </th>
                </ng-container>

                <!-- actions -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell class="pr-0" *matHeaderCellDef>Acciones</th>
                  <th mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                    <app-feather-icons [icon]="'edit'" class="mr-4" [class]="'tbl-fav-edit'" class="mr-12"
                      (click)="$event.stopPropagation()" (click)="editCall(row)"
                      (keyDown)="editCall(row)"></app-feather-icons>
                    <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'" (click)="$event.stopPropagation()"
                      (click)="deleteItem(row)" (keyDown)="deleteItem(row)"></app-feather-icons>

                  </th>
                </ng-container>

                <!-- Loading spinner -->
                <div *ngIf="isTblLoading" class="tbl-spinner">
                  <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                  </mat-progress-spinner>
                </div>
                <!-- Table Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
